<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Vano Bank</h1>
</header>

<main id="main-section">
    <div id="auth-section">
        <h2>Вход в кабинет</h2>
        <div class = "auth-buttons">
            <button onclick="showLoginForm()">Войти</button>
            <button onclick="showRegisterForm()">Зарегистрироваться</button>
        </div>

        <form id="login-form" style="display: none;">
            <input type="text" id="login-username" placeholder="Логин" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="button" onclick="login()">Войти</button>
        </form>

        <!-- Add login error div here -->
        <div id="login-error" style="color: #ff4b4b;"></div>

        <form id="register-form" style="display: none;">
            <input type="text" id="register-name" placeholder="Фамилия и имя" required>
            <input type="text" id="register-username" placeholder="Логин" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Пароль" required>
            <button type="button" onclick="register()">Зарегистрироваться</button>
        </form>

        <!-- Add register error div here -->
        <div id="register-error" style="color: #ff4b4b;"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
