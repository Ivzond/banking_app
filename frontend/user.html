<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Welcome, <span id="user-username"></span>!</h1>
    <button onclick="logout()">Logout</button>
</header>

<main id="main-section">
    <div id="user-info">
        <h2>Your Information</h2>
        <div><strong>Name:</strong> <span id="user-name"></span></div>
        <div><strong>Username:</strong> <span id="user-username-info"></span></div>
        <div><strong>Email:</strong> <span id="user-email"></span></div>

        <h2>Your accounts</h2>
        <div id="user-accounts"></div>
        <!-- Display more user information if needed -->
    </div>

    <div class = "transaction-buttons">
        <button onclick="showTransactionForm()">Сделать перевод по ID аккаунта</button>
        <button onclick="getUserTransactions()">Посмотреть историю переводов</button>
    </div>

    <div id="transactions-list">
        <!-- Display transactions here -->
    </div>

    <form id="transaction-form" style="display: none;">
        <label for="transaction-from">From:</label>
        <input type="number" id="transaction-from" placeholder="Sender Account ID" required>

        <label for="transaction-to">To:</label>
        <input type="number" id="transaction-to" placeholder="Receiver Account ID" required>

        <label for="transaction-amount">Amount:</label>
        <input type="number" id="transaction-amount" placeholder="Amount" required>

        <div id="response-message"></div>

        <button type="button" onclick="makeTransaction()">Make Transaction</button>
    </form>
</main>

<script src="user.js"></script>
</body>
</html>
