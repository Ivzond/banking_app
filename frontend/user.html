<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Добро пожаловать, <span id="user-username"></span>!</h1>
    <button id="logout-button" onclick="logout()">Выйти из кабинета</button>
</header>

<main id="main-section">
    <div id="user-info">
        <h2>Ваши данные:</h2>
        <div><strong>Имя:</strong> <span id="user-name"></span></div>
        <div><strong>Логин:</strong> <span id="user-username-info"></span></div>
        <div><strong>Email:</strong> <span id="user-email"></span></div>

        <h2>Ваши аккаунты:</h2>
        <div id="user-accounts"></div>
        <!-- Display more user information if needed -->
    </div>

    <div class = "transaction-buttons">
        <button onclick="showTransactionForm()">Сделать перевод по ID аккаунта</button>
        <button onclick="getUserTransactions()">Посмотреть историю переводов</button>
        <button onclick="showCreateAccountForm()">Создать новый аккаунт</button>
    </div>

    <form id="create-account-form" style="display: none;">
        <label for="account-type">Тип аккаунта:</label>
        <select id="account-type" required>
            <option value="Daily">Дебетовый</option>
            <option value="Credit">Кредитный</option>
        </select>

        <label for="account-name">Имя аккаунта:</label>
        <input type="text" id="account-name" placeholder="Имя аккаунта" required>

        <div id="create-account-message"></div>

        <button type="button" onclick="createAccount()">Создать аккаунт</button>
    </form>

    <div id="transactions-list">
        <!-- Display transactions here -->
    </div>

    <form id="transaction-form" style="display: none;">
        <label for="transaction-from">От:</label>
        <input type="number" id="transaction-from" placeholder="Sender Account ID" required>

        <label for="transaction-to">К:</label>
        <input type="number" id="transaction-to" placeholder="Receiver Account ID" required>

        <label for="transaction-amount">Сумма:</label>
        <input type="number" id="transaction-amount" placeholder="Сумма" required>

        <div id="response-message"></div>

        <button type="button" onclick="makeTransaction()">Подтвердить</button>
    </form>
</main>

<script src="user.js"></script>
</body>
</html>
